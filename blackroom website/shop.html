    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .shop-header {
            text-align: center;
            padding: 20px 0;
            background: black;
            border-bottom: 1px solid #444;
        }

        .shop-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card-content {
            padding: 15px;
        }

        .product-card-content h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }

        .product-card-content p {
            margin: 0 0 5px;
            color: #aaa;
        }

        .product-card-content .price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card-content .buy-btn {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
        }

        .product-card-content .buy-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <header class="shop-header">
        <h1>Shop - Autumn '24 Collection</h1>
    </header>

    <main>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="product-image.jpg" alt="Product Image">
                <div class="product-card-content">
                    <h3>Product Name</h3>
                    <p class="price">$100</p>
                    <a href="product.html" class="buy-btn">Buy Now</a>
                </div><!-- Add more products below -->
            </div>            
            
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('auth-modal');
            const closeModal = document.getElementById('close-modal');
            const loginBtn = document.getElementById('login-btn');
            const signupBtn = document.getElementById('signup-btn');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
    
            // Open modal and show login form
            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'block';
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            });
    
            // Open modal and show signup form
            signupBtn.addEventListener('click', (e) => {
                e.preventDefault();
                modal.style.display = 'block';
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            });
    
            // Close modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
    
            // Close modal if clicking outside of modal content
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
    
</body>
