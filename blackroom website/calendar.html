<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e50914;
            text-align: center;
            text-transform: uppercase;
        }

        .calendar-container {
            width: 90%;
            max-width: 1200px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.3);
            border: 2px solid #e50914;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaaaaa;
            text-align: center;
        }

        footer a {
            color: #e50914;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>BLACK ROOM CALENDAR</h1>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=theblackroom.us@gmail.com&ctz=America/New_York"></iframe>
    </div>
    <footer>
        <p>Powered by <a href="https://calendar.google.com" target="_blank">Google Calendar</a> | Designed for The Black Room</p>
    </footer>
</body>
</html>
