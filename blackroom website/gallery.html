<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | The Black Room</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
        }

        /* Navigation Bar */
        .sticky-nav {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links a {
            text-transform: uppercase;
            color: #bbb;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-decoration: none;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #fff;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: #e74c3c;
            color: #fff;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 0.6rem 1rem;
            border-radius: 3px;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #c0392b;
        }

        .calendar-icon {
            color: #e74c3c;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .calendar-icon:hover {
            color: #fff;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            color: #e74c3c;
            cursor: pointer;
        }

        .search-icon:hover {
            color: #fff;
        }

        .search-bar {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1b1b1b;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }

        .search-bar input {
            width: 200px;
            padding: 8px;
            border: none;
            border-radius: 3px;
            background: #333;
            color: #fff;
            outline: none;
            font-size: 0.9rem;
        }

        /* Hero Section */
        .hero {
            height: 60vh;
            background: url('https://via.placeholder.com/1920x1080') center center/cover no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        /* Gallery Section */
        .gallery-section {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay p {
            font-size: 1.2rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #111;
            padding: 2rem;
            text-align: center;
            color: #bbb;
            border-top: 1px solid #333;
        }

        footer a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="sticky-nav">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="videos.html">Videos</a>
            <a href="events.html">Events</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="shop.html">Shop</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="auth-buttons">
            <a href="calendar.html" class="calendar-icon" aria-label="Calendar">
                <i class="fas fa-calendar-alt"></i>
            </a>
            <div class="search-container">
                <span class="search-icon" id="search-icon">
                    <i class="fas fa-search"></i>
                </span>
                <div class="search-bar" id="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar imÃ¡genes...">
                </div>
            </div>
            <a href="#" id="login-btn" class="nav-btn">Login</a>
            <a href="#" id="signup-btn" class="nav-btn">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Gallery</h1>
            <p>Discover the unforgettable moments captured at our events.</p>
        </div>
    </header>

    <!-- Gallery Section -->
    <main class="gallery-section">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Event 1">
            <div class="overlay">
                <p>Event 1 Description</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Event 2">
            <div class="overlay">
                <p>Event 2 Description</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Event 3">
            <div class="overlay">
                <p>Event 3 Description</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/600x400" alt="Event 4">
            <div class="overlay">
                <p>Event 4 Description</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 The Black Room. All rights reserved. <a href="index.html">Back to Home</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchIcon = document.getElementById('search-icon');
            const searchBar = document.getElementById('search-bar');

            searchIcon.addEventListener('click', () => {
                searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
